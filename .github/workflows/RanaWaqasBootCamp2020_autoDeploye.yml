name: RanaWaqasBootCamp2020

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Installing node
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12   

    - name: Installing surge
      run: nmp install --global surge
    - name: Deploying using surge
      run: surge ./ ranawaqasbootcamp2020.surge.sh --token ${{ secrets.SURGE_TOKENKEY }}